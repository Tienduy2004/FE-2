<div class="container">
  <div class="header">
    <h2>Edit Product</h2>
  </div>

  <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Product Name:</label>
      <input  type="text" id="name" formControlName="name" required />
    </div>

    <div class="form-group">
      <label for="description">Product Description:</label>
      <textarea [value]="product.description" id="description" formControlName="description" required></textarea>
    </div>

    <div class="form-group">
      <label for="image">Image:</label>
      <input type="file" id="image" name="image" (change)="onImageChange($event)">
    </div>

    <div class="form-group" >
      <label for="price">Price:</label>
      <input [value]="product.price" type="number" id="price"  formControlName="price">
    </div>

    <div class="form-group" >
      <label for="rating">Rating:</label>
      <input [value]="product.rating" type="number" id="rating" step="0.1" formControlName="rating">
    </div>

    <div class="form-group" >
      <label for="quantity">Quantity:</label>
      <input [value]="product.quantity" type="number" id="quantity" formControlName="quantity">
    </div>

    <button type="submit" class="action-button">Edit Product</button>
  </form>
</div>
