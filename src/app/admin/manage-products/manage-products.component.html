<!-- manage-products.component.html -->

<div class="container">
  <div class="header">
    <h2>Manage Products</h2>
  </div>
  <div>
    <button class="add-button" [routerLink]="['/admin/add-product']">Add</button>
  </div>
  <div class="product-list">
    <div class="product" *ngFor="let product of products">
      <img [src]="'assets/'+product.imageUrl" alt="{{ product.name }}" />
      <h3>{{ product.name }}</h3>
      <p>Price: {{ product.price | currency }}</p>
      <button class="action-button" [routerLink]="['/admin/edit-product', product.id]">Edit</button>
      <button id="delete" class="action-button" (click)="deleteProduct(product.id)">Delete</button>
    </div>
  </div>
</div>
